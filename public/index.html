<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Jogo da Memória</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="main-div">
    <h1 class="title-game">JOGO DA MEMÓRIA</h1>
        <form class="form-login">
            <h1>OLÁ, SEJA BEM VINDO!</h1>
            <label for="nick">Insira seu Nickname:</label>
            <input type="text" id="nick" name="nick" required />
            <label for="tag">Digite uma tag:</label>
            <input type="text" id="tag" name="tag" required maxlength="5"/>
            <button type="submit">Jogar</button>
            <br><br>
        </form>
        
    </div>
  <script src="/dist/ui/login.js"></script>
  <script>
    const input = document.getElementById('tag');

    input.addEventListener('input', () => {
        let tag = input.value.replace(/^#/, '');
        
        tag = tag.slice(0, 4);

        input.value = '#' + tag;
    });
    </script>
</body>
</html>
