<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Jogo da Memória</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="partidaStyles.css" rel="stylesheet">
</head>
<body>
    <div class="main-div">
    <h1 class="title-game">JOGO DA MEMÓRIA</h1>
    <div class="cartas">
        <div class="cartas-topo">
          <button id="voltar-botao" class="btn btn-light">Voltar</button>
          <div id="num-jogadas" class="jogadas">Jogadas: 0</div>
          <div id="cronometro" class="cronometro">00:00</div>
          <div id="encontros" class="conjuntoCertos"></div>
          <button id="dica" class="dica-botao" disabled>Dica</button>
        </div>
        <hr class="divisor-cartas" />
        <div class="cartas-jogo" id="cartas">
          <!-- Cartas estão inseridas via TypeScript -->
        </div>
      </div>
</body>
<script>
    document.getElementById('voltar-botao').addEventListener('click', function() {
      if(confirm("Tem certeza que deseja abandonar a partida?")){
        window.location.href="../main/jogar-index.html";
      }
    });
</script>
  <script src="/dist/ui/partida.js"></script>

</html>
